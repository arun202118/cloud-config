eureka:
  client:
    enabled: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    hostname: localhost
microservice:
  Payment-Service:
        endpoints:
          endpoint:
            uri: http://Payment-Service/Payment/doPayment

  Order-Service:
    endpoints:
      endpoint:
        uri: http://Order-Service/Order/BookOrder
